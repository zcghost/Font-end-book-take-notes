<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>修改控件的值</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<!-- 定义表单 -->
		<form>	
			  文本框:<input type="text"  name="myText" /><br /><br />
			  下拉列表:
			  <select name="mySelect">
			  	   	  <option>==请选择==</option>
			  	   	  <option value="1">1</option>
			  	   	  <option value="2">itlan</option>
			  	   	  <option value="3">3</option>
			  </select><br /><br />
			  <input type="button" value="修改控件的值"  name="">
		</form>
		<script type="text/javascript">
				  var oBtn = document.querySelectorAll("input")[1];
			      // 修改控件的值
			      function modifyValues(){
			      	   var f = document.forms[0]; // 获取表单DOM
			      	   var elements = f.elements; // 获取所有的控件数组
			      	   // 循环遍历]
			      	   for(var i = 0;i<elements.length;i++){
			      	   	  var e = elements[i];    // 当前的控件
			      	   	  // 判断是不是按钮
			      	   	  if(e.tagName =='input' && e.type =='button'){
			      	   	  	   return;
			      	   	  }else{
			      	   	  	 e.value = 3;            // 统一把值修改成3
			      	   	  }
			      	   	  
			      	   }
			      }
			      oBtn.onclick = function(){
			      	  modifyValues();
			      }
		</script>
</body>	
</html>
