<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>使用隐藏控件为表单添加参数</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    form{
		    	margin:0 auto;
		    	text-align:center;
		    }
	</style>
</head>
<body>
	  <form>
	  	    <input type="hidden" name="myhidden" />
	  	    年份:
	  	    <select name="myyear">
	  	    		<option value="2012">2012</option>
	  	    		<option value="2013">2013</option>
	  	    		<option value="2014">2014</option>
	  	    		<option value="2015">2015</option>
	  	    		<option value="2016">2016</option>
	  	    		<option value="2017">2017</option>
	  	    		<option value="2018">2018</option>
	  	    		<option value="2019">2019</option>
	  	    </select><br /><br />
	  	    姓名:<input type="text" name="myname" /><br /><br />
	  	    <input type="button" id="btn" value="提交" name="">
	  </form>
	  <script type="text/javascript">
	  		   var oBtn = document.getElementById("btn");
	  	       // 展示表单参数的函数
	  	       function showParams(){
	  	       	   // 设置隐藏变量的值,这个值也可以通过标签的value指定
	  	       	   document.forms[0].myhidden.value = "我是隐藏的";
	  	       	   var str = "表单将提交的参数包括"; // 定义字符串拼接变量
	  	       	   str += '\n年份:'+document.forms[0].myyear.value;
	  	       	   // 拼接姓名参数
	  	       	   str += '\n姓名'+document.forms[0].myname.value;
	  	       	   // 拼接隐藏的参数
	  	       	   str += '\n隐藏变量:'+document.forms[0].myhidden.value;
	  	       	   alert(str);
	  	       }
	  	       oBtn.onclick = function(){
	  	       	   showParams();
	  	       }
	  </script>
</body>
</html>
