<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>通过控件名访问特定的控件</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    body{
		    	text-align:center;
		    }
	</style>
</head>
<body>
		<!-- 定义表单 -->
		<form>
			  文本框:<input type="text" name="myText" /><br /><br />
			  <input type="button" value="获取控件"  name=""  />
		</form>

		<script type="text/javascript">
				  var oBtn = document.querySelectorAll("input")[1];
			      // 通过控件名访问特定的控件
			      function getFormDom(){
			      	  var f = document.forms[0];  // 获取表单DOM
			      	  var myText = f.myText;      // 通过名字获取控件DOM
			      	  // 提示控件的name和value
			      	  alert(myText.name+":"+myText.value);
			      }
			      oBtn.onclick = function(){
			      	  getFormDom();
			      }
		</script>
</body>
</html>
