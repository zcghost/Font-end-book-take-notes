<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>为表单的聚焦控件设置醒目的样式</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    form{
		    	text-align:center;
		    	margin:0 auto;
		    }
	</style>
</head>
<body>
		<!-- 定义表单 -->
        <form>	
        	  年份:
        	  <select name="myyear">
        	  		<option value="2012">2012</option>
        	  		<option value="2013">2013</option>
        	  		<option value="2014">2014</option>
        	  		<option value="2015">2015</option>
        	  		<option value="2016">2016</option>
        	  </select><br /><br />
        	  姓名:<input type="text" name="myname" />
        	  <br /><br />
        	  年龄:<input type="text" name="myage" />
        	  <br /><br />
        	  <input type="button" value="提交" id="btn" name="">
        </form>
        <script type="text/javascript">
        	     var oBtn = document.getElementById("btn");
        	     function init(){
        	     	 var f = document.forms[0];   // 获取表单DOM
        	     	 var elements = f.elements;   // 获取所有的控件数组
        	     	 var str = "";                // 拼接字符串
        	     	 // 循环遍历
        	     	 for(var i = 0;i<elements.length;i++){
        	     	 	var e = elements[i];  // 当前的控件
        	     	 	e.onfocus = function(){		// 失去焦点的回调
        	     	 		 // 修改边框为红色  
        	     	 		 this.style.border = "1px solid blue"; // 恢复原有的边框样式
        	     	 	}
        	     	 	e.onblur = function(){
        	     	 		this.style.border = "";  // 恢复原有的边框样式
        	     	 	}
        	     	 }
        	     }
        	     oBtn.onclick = function(){
        	     	init();
        	     }
        </script>
</body>
</html>
