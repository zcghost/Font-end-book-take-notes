<!DOCTYPE html>
<html>
	<head>
		<title>获取表单内文本框的个数</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
	</head>
	<body style="text-align:center">
		<!-- 定义表单 -->
		<form>			
			文本框1：<input type="text" name="myText1"/>
			<br/>
			单选框：<input type="radio" name="myRadio" value="1"/>
			<input type="radio" name="myRadio" value="2"/>
			<br/>
			文本框2：<input type="text" name="myText2"/>
			<br/><br/>
			<input type="button" id="btn" value="一共有多少个文本框"/>
		</form>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			//获取表单内文本框的个数
			function getInputCount(){
				var f = document.forms[0];			//获取表单DOM
				var elements = f.elements;		//获取所有的控件数组
				var count = 0;					//统计总数
				//循环遍历
				for(var i=0; i<elements.length; i++){
					var e = elements[i];			//当前的控件
					//是否为文本框
					if(e.tagName == 'INPUT' && e.type == 'text'){	
						count++;				//总数自加
					}
				}
				//用提示框展示结果
				alert("文本框一共有：" + count + "个");	
			}
			oBtn.onclick = function(){
				getInputCount();
			}
		</script>
	</body>
</html>
