<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>批量为所有的表单控件加一个说明</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    form{
		    	margin:0 auto;
		    	text-align:center;
		    }
	</style>
</head>
<body>
		<!-- 定义表单 -->
		<form>
			  文本框:<input type="text" name="myText" /><br /><br />
			  单选框:<input type="radio" name="myRadio" value="1" />
			  <input type="radio"  name="myRadio" value="2" /><br /><br/>
			  下拉列表:
			  <select name="mySelect">
			  		<option>==请选择==</option>
			  		<option value="1">1</option>
			  		<option value="2">2</option>
			  </select><br /><br />
			  <input type="button" id="btn" value="批量说明" name="">
		</form>
		<script type="text/javascript">

		         var oBtn = document.getElementById("btn");
			     // 批量为所有的表单控件加一个说明
			     function batchComment(){
			     	 var f = document.forms[0];  // 获取表单DOM
			     	 var children = f.childNodes;  // 获取表单的所有子项
			     	 var newArr = [];  // 定义新的元素数组
			     	 var j = 0;
			     	 // 循环遍历子元素
			     	 for(var i = 0;i<children.length;i++){
			     	 	var e = children[i];    // 当前子元素
			     	 	newArr[j++] = e;        // 添加懂啊新数组里面
			     	 	// 判断是否为控件
			     	 	if(e.tagName == 'input' || e.tagName == 'select'){
			     	 		// 添加一个文字说明的节点
			     	 		var text = document.createTextNode("此项必填");
			     	 		newArr[j++] = text;    // 为新数组加入节点
			     	 	}
			     	 }
			     	 f.innerHTML = "";    // 清空现有的表单内容
			     	 // 批量加上说明
			     	 for(var i = 0;i<newArr.length;i++){
			     	 	f.appendChild(newArr[i]);  // 把老的元素和说明节点加入form
			     	 }
			     }
			     oBtn.onclick = function(){
			     	batchComment();
			     }
		</script>
</body>
</html>
