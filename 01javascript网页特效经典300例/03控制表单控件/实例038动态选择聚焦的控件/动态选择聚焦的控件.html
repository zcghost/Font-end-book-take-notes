<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>动态的选择聚焦的控件</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<!-- 定义表单 -->
		<form>
			   文本框:<input type="text"  name="myText" /><br /><br />
			   单选框:<input type="radio" name="myRadio" value="1" />
			   <input type="radio" name="myRadio" value="2" /><br /><br />
			   下拉列表
			   <select name="mySelect">
			   		  <option value="">==请选择==</option>
			   		  <option value="1">1</option>
			   		  <option value="2">2</option>
			   </select><br /><br />
			   <input type="button" id="btn" value="第一个单选框为焦点"  name="">
		</form>

		<script type="text/javascript">
				 var oBtn = document.getElementById("btn");
			      // 第一个单选框为焦点
			      function focusIt(){
			      	 var f = document.forms[0]; // 获取表单DOM
			      	 var myRadio = f.myRadio;   // 获取单选框
			      	 myRadio[0].focus();        // 第一个单选框获得焦点
			      }
			      oBtn.onclick = function(){
			      	  focusIt();
			      }
		</script>
</body>
</html>
