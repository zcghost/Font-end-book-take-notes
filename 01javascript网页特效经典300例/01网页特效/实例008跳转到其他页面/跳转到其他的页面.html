<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>跳转到其他页面</title>
	<link rel="stylesheet" type="text/css" href="css/跳转到其他的网页.css">
</head>
<body>
		<div>
			<p>
				<!-- 定义输入框和按钮 -->
				<input type="text" id="newUrl"  value="" name="">
				<input type="button" value="点击按钮跳转到对应的地止" name="">
			</p>
		</div>
		<!-- js代码 -->
		<script type="text/javascript">
		          var oBtn = document.querySelectorAll("input")[1]; 
				  // 跳转地止
				  function changeUrl(){
				  	  //得到新的url的值
				  	  var newUrl = document.querySelectorAll("input")[0].value;
				  	  // 通过修改地止栏的来跳转到新的网页地止
				  	  self.location.href = newUrl;
				  }
				  oBtn.onclick=function(){
				  	   changeUrl();
				  }
		</script>

</body>
</html>
