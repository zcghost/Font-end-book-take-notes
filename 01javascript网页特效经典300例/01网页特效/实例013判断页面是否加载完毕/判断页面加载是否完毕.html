<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>判断页面是否加载完毕</title>
</head>
<body>


		<script type="text/javascript">
			     // 加载完以后的回调函数
			     function myOnload(){
			     	 alert("网页加载完毕");  // 提示一句话
			     }
			     // 使用window的onload属性进行回调处理
			     window.onload = myOnload;
		</script>
</body>
</html>
