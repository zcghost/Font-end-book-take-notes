<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>收藏本页</title>
</head>
<body>


		<p style="text-align:center">
			<a href="javascript:;">单击加入收藏夹</a>
		</p>

		<script type="text/javascript">
				  var oBtn = document.querySelector("a");
				  // 加入收藏夹的函数
				  function addFav(){
				  	  // 为了确保代码的兼容性,对IEhe firefox分别处理
				  	  if(window.external.AddFavorite){
				  	  	 // AddFavorite函数为IE特有的加入收藏夹的函数
				  	  	 window.external.AddFavorite("./收藏本页.html","javascript300实例");
				  	  }else{
				  	  	  // 使用siderbar的addPanel函数加入收藏夹
				  	  	  window.sidebar.addPanel('javascript300实例','http://www.google.com',"");
				  	  }
				  }
				  oBtn.onclick = function(){
				  	  addFav();
				  }


		</script>
</body>
</html>
