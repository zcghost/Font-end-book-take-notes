<!DOCTYPE html>
<html>
	<head>
		<title>随意改变框架的大小组合</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">			
			function moreWidth(){				//变宽
				//获取顶部网页的frameset对象
				var frameSet = top.document.getElementById("left_right");
				frameSet.cols = "300,*";			//修改关于列之间的宽度配置
			}
			//变窄
			function lessWidth(){
				//获取顶部网页的frameset对象
				var frameSet = top.document.getElementById("left_right");
				frameSet.cols = "100,*";			//修改关于列之间的宽度配置
			}
		</script>
	</head>
	<body>
		<!-- 定义标题  -->
		<h2>右边frame</h2>
		<input type="button" value="变宽" onclick="moreWidth();"/>
		<input type="button" value="变窄" onclick="lessWidth();"/>
	</body>
</html>
