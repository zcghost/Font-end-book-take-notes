<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>动态创建格式</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<input type="button" value="动态的创建框架" name=""><br /><br />

		<script type="text/javascript">
				  var oBtn = document.querySelector("input");
			      // 动态创建框架
			      function createFrame(){
			      	 // 创建iframe的DOM
			      	 var myScript = document.createElement("iframe");
			      	 myScript.src = "./subFrame.html"; // 指定框架的src
			      	 document.body.appendChild(myScript);   // 把DOM挂载到body
			      }
			      oBtn.onclick = function(){
			      	 createFrame();
			      }
		</script>
</body>
</html>
