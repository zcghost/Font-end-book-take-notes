<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>计算窗口内的框架数量</title>
	<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			body{
				text-align:center;
			}
	</style>
</head>
<body>
		<!-- 定义框架 -->
		<iframe id="frame1"></iframe>
		<iframe id="frame2"></iframe><br /><br />
		<input type="button" value="一共有多少个框架" id="btn" name="">

		<script type="text/javascript">
				  var oBtn = document.getElementById("btn");
			  	  function alertFrames(){        // 得到框架的总数
			  	  	  var frames = window.frames; // 得到框架数组
			  	  	  alert(frames.length);      // 用提示框展示框架的总数,也就是数组的大小
			  	  }
			  	  oBtn.onclick = function(){
			  	  	  alertFrames();
			  	  }
		</script>

</body>
</html>
