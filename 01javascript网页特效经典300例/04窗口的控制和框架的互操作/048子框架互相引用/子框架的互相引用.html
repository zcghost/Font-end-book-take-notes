<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>子框架的互相引用</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		        text-align:center;
		     }
	</style>
</head>
<body>
		 <!-- 定义框架 -->
		 <iframe  id="frame1"></iframe>
		 <iframe  id="frame2"></iframe><br /><br />
		 <input type="button" id="btn" value="用frame1引用frame2" name="">

		 <script type="text/javascript">
		 		  var oBtn = document.getElementById("btn");
		 	      function alertFrames(){  // 子框架的互相引用
		 	      	 var frames = window.frames;  // 得到框架数组
		 	      	 var frame1 = frames[0];      // 引用到第一个框架
		 	      	 // 站在frame1说的角度,使用parent属性得到父框架,这里就是window
		 	      	 var frame2 = frame1.parent.frames[1];
		 	      	 alert(frame2.document);  // 用提示框展示框架2的document
		 	      }
		 	      oBtn.onclick = function(){
		 	      	  alertFrames();
		 	      }

		 </script>
</body>
</html>
