<!DOCTYPE html>
<html>
	<head>
		<title>巧用self操作当前文档所在的框架或窗口</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">			
			function flashIt(){			//刷新本网页
				self.location.reload();		//重新加载本网页
			}
		</script>
	</head>
	<body>
		<!-- 定义标题  -->
		<h2>右边frame</h2>
		<input type="button" value="刷新本网页" onclick="flashIt();"/>
	</body>
</html>
