<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>父框架对子框架的引用</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<!-- 定义框架 -->
		<iframe  src="subFrame.html"></iframe><br />
		<input type="button" value="引用frame2框架" id="iframe1" name="">
		<script type="text/javascript">
			     var oBtn = document.getElementById("iframe1");
			     function referFrame2(){             // 引用frame2框架
			     	  var frames = window.frames;    // 得到框架数组
			     	  var frame1 = frames[0];        // 得到父框架
			     	  var subFrames = frame1.frames; // 子框架数组
			     	  var frame2 = subFrames[0];     // 得到最底层的框架
			     	  alert(frame2.document);        // 用提示框展示框架的document
			     }
			     oBtn.onclick = function(){
			     	referFrame2();
			     }

		</script>
</body>
</html>
