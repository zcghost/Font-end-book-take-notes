<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>得到是谁打开了子窗口</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<input type="button" value="父窗口的文档内容" name="">

		<script type="text/javascript">
				  var oBtn = document.querySelector("input");
			      // 得到是谁打开了子窗口
			      function getParentWin(){
			      	// 使用提示框展示父窗口的body内容
			      	alert(window.opener.document.body.innerHTML);
			      }
			      oBtn.onclick = function(){
			      	  getParentWin();
			      }
		</script>
</body>
</html>
