<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>修改元素的属性值</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     body{
		     	text-align:center;
		     }
		     p{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<p>
			 <input type="button" value="修改图片的宽高度属性值" name="" />
		</p><br /><br />
		<!-- 定义图片元素 -->
		<img id="myImg" src="img/img1.jpg" width="200" height="100">

		<script type="text/javascript">
				 var oBtn = document.querySelector("input");
			     // 修改图片的宽度和高度属性
			     function modifyWH(){
			     	// 得到元素DOM
			     	var myImg = document.getElementById("myImg");
			     	myImg.width = 300;    // 增加宽度到300
			     	myImg.height = 150;   // 增加高度到150
			     }
			     oBtn.onclick = function(){
			     	  modifyWH();
			     }
		</script>
</body>
</html>
