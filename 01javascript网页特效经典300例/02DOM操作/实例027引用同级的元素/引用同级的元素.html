<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>引用同级的元素</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    p{
		    	text-align:center;
		    }
	</style>
</head>
<body>
		<p>
			<!-- 定义按钮 -->
			<input type="button" value="获取同级按钮的value1" name="">
			<input type="button" value="获取同级按钮的value2" name="">
		</p>
		<script type="text/javascript">
		         var oBtn1 = document.querySelectorAll("input")[0],
		             oBtn2 = document.querySelectorAll("input")[1];
			     // 获取同级按钮的value
			     function getLevelBtnVal(btn){
			     	var p = btn.parentNode;    // 通过单击按钮获取他的父节点
			     	var children = p.childNodes;  // 得到父节点的所有子节点
			     	// 遍历子节点
			     	for(var i = 0;i<children.length;i++){
			     	   // 判断不是当前节点,但却是同类节点的节点
			     	   if(children[i] != btn && children[i].nodeType == btn.nodeType){
			     	   	  alert(children[i].value);  // 提示对方的value的值
			     	   }
			     	}
			     }
			     oBtn1.onclick = function(){
			     	getLevelBtnVal(this);
			     }
			     oBtn2.onclick = function(){
			     	getLevelBtnVal(this);
			     }


		</script>
</body>
</html>
