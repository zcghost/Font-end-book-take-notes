<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>根据name获取网页中全部复选框</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     p{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<p>
			<!-- 定义有name属性的元素 -->
			<a href="#" name="myName">链接</a>
			<span name="myName">川川</span>
			<br /><br />
			<input type="button" value="获取" name="">
		</p>
		<script type="text/javascript">
			      var oBtn = document.querySelector("input");
			      // 获取多个DOM
			      function getDomsByName(){
			      	  // 获取的DOMS
			      	  var doms = document.getElementsByName("myName");
			      	  var str = " ";  // 定义拼接字符变量
			      	  for(var i = 0;i<doms.length;i++){
			      	  	 str += doms[i].tagName;  // 拼接标签的名字
			      	  	 str += ",";              // 分隔符
			      	  }
			      	  alert("两个DOM标签是:"+str.toLowerCase()); // 提示
			      }
			      oBtn.onclick = function(){
			      	  getDomsByName();
			      }
		</script>
</body>
</html>
