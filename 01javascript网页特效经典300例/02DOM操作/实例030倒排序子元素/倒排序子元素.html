<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>倒排序子元素</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    body{
		    	text-align:center;
		    }
	</style>
</head>
<body>
		<ul>
			<li>作者:随笔川迹</li>
			<li>微信公众号:itclan</li>
			<li>昵称:川川</li>
			<li>性别:男</li>
		</ul><br />
		<input type="button" value="倒排序子元素" name="">
		<script type="text/javascript">
				  var oBtn = document.querySelector("input");
			      //倒排序子原宿的函数
			      function deleteChilds(){
			      	  // 获取父DOM
			      	  var ul = document.getElementsByTagName("ul")[0];
			      	  // 判断是否包含子元数
			      	  if(ul.hasChildNodes()){
			      	  	 var len = ul.childNodes.length;  // 子元素的个数
			      	  	 var arr = [];  // 新数组变量用于存储节点
			      	  	 for(var i = 0;i<len;i++){ 
			      	  	 	arr[i] = ul.childNodes[0];//把节点存入数组
			      	  	 	ul.removeChild(ul.childNodes[0]); // 从第一个元素开始删除
			      	  	 }
			      	  	 // 倒过来遍历所有节点
			      	  	 for(var i = len-1;i>=0;i--){
			      	  	 	 ul.appendChild(arr[i]);  // 添加到ul为子元素
			      	  	 }
			      	  }
			      }
			      oBtn.onclick = function(){
			      	 deleteChilds();
			      }
		</script>
</body>
</html>
