<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>遍历打印一个元素的所有属性</title>
	<style type="text/css">
		    *{
		    	padding:0;
		    	margin:0;
		    }
		    p{
		    	text-align:center;
		    }
	</style>
</head>
<body>
		<p>
			<!-- 定义链接和按钮 -->
			<a href="#" id="myLink">链接</a><br /><br />
			<input type="button" value="获取a链接DOM的属性" name="">
		</p>
		<!-- 用于防止结果的p标签 -->
		<p id="valuesP" style="text-align:left"></p>

		<script type="text/javascript">
				  var oBtn = document.querySelector("input"); // 获取input元素
			      // 获取DOM的所有属性
			      function getDomValues(){
			      	   // 获取链接的DOM
			      	   var myLink = document.getElementById("myLink"); 
			      	   var str = "";    // 结果拼接
			      	   for(var prop in myLink){  // 循环遍历myLink的所有属性key
			      	   	 // 拼接到str,key和value,用冒号隔开
			      	   	 str += prop+":"+myLink[prop]+"<br />";
			      	   }
			      	   // 打印到网页里
			      	   document.getElementById("valuesP").innerHTML = str;
			      }
			      oBtn.onclick = function(){
			      	  getDomValues();
			      }
		</script>
</body>
</html>
