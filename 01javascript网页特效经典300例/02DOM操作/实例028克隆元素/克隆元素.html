<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>克隆元素</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     p{
		     	text-align:center;
		     }
	</style>
</head>
<body>
      <p id="myContent">
      	   <input type="button" value="克隆" name=""><br /><br />
      	   <!-- 定义图片元素-->
      	   <img id="myImg" src="img/img1.jpg" width="200" height="100">
      </p>
      <script type="text/javascript">
      		    var oBtn = document.querySelector("input");
      	        // 克隆元素
      	        function cloneImg(){
      	        	// 得到元素DOM
      	        	var myImg = document.getElementById("myImg");
      	        	// 克隆出新的元素
      	        	var newImg = myImg.cloneNode(true);
      	        	// 使用appendChidl()函数挂接
      	        	document.getElementById("myContent").appendChild(newImg);
      	        }
      	        oBtn.onclick = function(){
      	        	cloneImg();
      	        }
      </script>
</body>
</html>
