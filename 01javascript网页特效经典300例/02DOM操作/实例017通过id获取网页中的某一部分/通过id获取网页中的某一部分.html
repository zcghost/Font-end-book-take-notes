<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>通过id获取网页中的某一部分</title>
	<style type="text/css">
		   *{
		   	   padding:0;
		   	   margin:0;
		   }
		   p{
		   	   text-align:center;
		   }
	</style>
</head>
<body>
		<p>
			 <!-- 定义一个有id的元素 -->
			 <a href="javascript:;" id="myLink">a链接</a>
			 <span id="mySpan">川川</span>
			 <br /><br />
			 <input type="button" value="获取DOM元素" name="" />
		</p>
		<script type="text/javascript">
		           var oBtn = document.querySelector("input");
			       // 获取DOM的文字内容
			       function getDomText(){
			       	   // 获取链接的DOM
			       	   var myLink = document.getElementById("myLink");
			       	   // 获取span的DOM
			       	   var mySpan = document.getElementById("mySpan");
			       	   var str = "";             // 定义拼接字符变量
			       	   str += myLink.innerHTML+" "; // 加入链接的文本
			       	   str += mySpan.innerHTML; // 加入span的文本
			       	   alert("两个DOM的内容是"+" "+str);  // 提示
			       }
			       oBtn.onclick = function(){
			       	  getDomText();
			       }

		</script>
</body>
</html>
