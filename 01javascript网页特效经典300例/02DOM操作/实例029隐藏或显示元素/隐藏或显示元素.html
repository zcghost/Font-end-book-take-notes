<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>隐藏或显示元素</title>
	<style type="text/css">
		     *{
		     	padding:0;
		     	margin:0;
		     }
		     p{
		     	text-align:center;
		     }
	</style>
</head>
<body>
		<p id="myContent">
			 <input type="button" value="隐藏或显示" name=""><br /><br />
			 <!-- 定义图片元素 -->
			 <img id="myImg" src="img/img1.jpg" width="200" height="100">
		</p>
		<script type="text/javascript">
				  var oBtn = document.querySelector("input");
			      // 隐藏或显示元素
			      function showOrHide(){
			      	   // 得到图片的DOM 
			      	   var myImg = document.getElementById("myImg");
			      	   var display = myImg.style.display;  // 当前的显示样式
			      	   if(display != 'none'){  // 是否正在隐藏
			      	   	  myImg.style.display = "none";  // 设置为隐藏
			      	   }else{
			      	   	  myImg.style.display = "";     // 取消隐藏
			      	   }
			      }
			      oBtn.onclick = function(){
			      	 showOrHide();
			      }
		</script>
</body>
</html>
